<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Complete resposive design coffee shop </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/cup.png">
</head>
<body>
    <!-- header section -->
    
    <header class="header">
        <a href="#" class="logo"> 
            <img src="images/coffee-logo.png" alt="">
        </a>

         <!-- navbar section -->
        <nav class="navbar">
            <a href="#home"> home</a>
            <a href="#about"> about </a>
            <a href="#menu" > menu</a>
            <a href="#products" > products</a>
            <a href="#review"> review</a>
            <a href="#contact"> contact</a>
            <a href="#blogs"> blogs</a>

        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
    
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here....">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-item-container">

            <!-- product 1 -->
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/product-1.png" alt="" class="image">
                <div class="content">
                    <h3> cart item 01 </h3>
                    <div class="price"> 15.000đ </div>
                </div>
            </div>

            <!-- product 2 -->
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/product-2.png" alt="" class="image">
                <div class="content">
                    <h3> cart item 01 </h3>
                    <div class="price"> 25.000đ </div>
                </div>
            </div>

            <!-- product 3 -->
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/product-3.png" alt="" class="image">
                <div class="content">
                    <h3> cart item 01 </h3>
                    <div class="price"> 30.000đ </div>
                </div>
            </div>

            <a href="#" class="btn"> Checkout now</a>
        </div>
    </header>

</body>
<script src="script.js"></script>
</html>
